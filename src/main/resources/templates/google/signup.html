<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorm Shop - 회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-xl shadow-lg">
        <h1 class="text-xl font-bold text-center">Goorm Shop</h1>
        <form action="/signup" method="post">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium">이메일 주소</label>
                <input type="email" id="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium">비밀번호</label>
                <input type="password" id="password" name="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <div class="mb-4">
                <label for="nickname" class="block mb-2 text-sm font-medium">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">회원가입</button>
        </form>
        <p class="text-center text-sm">이미 회원이신가요? <a href="/login" class="text-blue-500 hover:underline">로그인</a></p>
    </div>
</div>
</body>
</html>
