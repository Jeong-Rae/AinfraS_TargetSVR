<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorm Shop - 마이페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-xl font-bold">마이페이지</h1>

    <div class="my-4 border p-4 rounded-md">
        <h2 class="text-lg font-medium">닉네임 변경</h2>

        <p class="mb-4">현재 닉네임: {{ nickname }}</p>

        <form action="/users/nickname" method="put">
            <div class="mb-4">
                <label for="newNickname" class="block mb-2 text-sm font-medium">새로운 닉네임</label>
                <input type="text" id="newNickname" name="nickname" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md" onclick="openNicknameModal()">변경하기</button>
        </form>

        <div id="nicknameModal" class="modal hidden">
            <div class="modal-content bg-white p-4 rounded-md">
                <h3 class="text-lg font-medium">닉네임 변경 확인</h3>
                <p class="mb-4">새로운 닉네임으로 변경하시겠습니까?</p>
                <button type="button" class="mr-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md" onclick="closeNicknameModal()">취소</button>
                <button type="submit" form="nicknameForm" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">변경하기</button>
            </div>
        </div>
    </div>

    <div class="my-4 border p-4 rounded-md">
        <h2 class="text-lg font-medium">비밀번호 변경</h2>

        <form action="/users/password" method="put">
            <div class="mb-4">
                <label for="currentPassword" class="block mb-2 text-sm font-medium">현재 비밀번호</label>
                <input type="password" id="currentPassword" name="currentPassword" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block mb-2 text-sm font-medium">새로운 비밀번호</label>
                <input type="password" id="newPassword" name="newPassword" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block mb-2 text-sm font-medium">새로운 비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 rounded-md">
            </div>
