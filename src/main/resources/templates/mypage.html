<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page - Goorm Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<header class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
        <a href="/home"><h1 class="text-xl">Goorm Shop</h1></a>
        <nav>
            <ul class="flex gap-4">
                <li><a href="/home" class="hover:underline">구매하러가기</a></li>
                <li><a href="/shopping-cart" class="hover:underline">장바구니</a></li>
                <li><a href="/mypage" class="hover:underline">내 정보</a></li>
                <li>
                    <form action="/logout" method="post">
                        <button type="submit" class="hover:underline text-white bg-transparent border-none p-0">로그아웃
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mx-auto p-4 flex flex-col items-center">
    <div class="w-full max-w-md">
        <!-- 이메일 -->
        <div class="mb-6 mt-16">
            <h2 class="text-blue-500 font-bold text-3xl mb-2">이메일</h2>
            <div class="flex justify-between items-center text-xl mt4-l">
                <p><span class="font-bold text-blue-600 bg-blue-100 px-2 py-1 rounded" th:text="${email}">이메일</span></p>
            </div>
        </div>

        <!-- 닉네임 섹션 -->
        <div class="mb-6 mt-16">
            <h2 class="text-blue-500 font-bold text-3xl mb-2">닉네임</h2>
            <div class="flex justify-between items-center text-xl mt4-l">
                <p><span class="font-bold text-blue-600 bg-blue-100 px-2 py-1 rounded" th:text="${nickname}">Nickname</span></p>
                <button id="changeNicknameBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">변경하기
                </button>
            </div>
        </div>

        <!-- 비밀번호 섹션 -->
        <div class="mt-16">
            <h2 class="text-blue-500 font-bold text-3xl mb-2">비밀번호</h2>
            <div class="flex justify-between items-center mb-4 text-xl mt4-l">
                <p><span class="font-bold text-blue-600 bg-blue-100 px-2 py-1 rounded" th:text="${#temporals.format(modifiedDate, 'yyyy년 MM월 dd일')}">Date</span></p>
                <button id="changePasswordBtn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">변경하기
                </button>
            </div>
        </div>
    </div>
</main>

<!-- 닉네임 변경 모달 -->
<div id="nicknameModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <!-- 모달 컨텐츠 -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">새로운 닉네임 입력</h3>
            <input type="text" id="newNickname"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="새로운 닉네임">
            <div class="items-center px-4 py-3 mt-4">
                <button id="confirmNicknameChange"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    변경하기
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 비밀번호 변경 모달 -->
<div id="passwordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <!-- 모달 컨텐츠 -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">비밀번호 변경</h3>
            <input type="password" id="currentPassword"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="기존 비밀번호">
            <input type="password" id="newPassword"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-4"
                   placeholder="새로운 비밀번호">
            <input type="password" id="confirmNewPassword"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mt-4"
                   placeholder="새로운 비밀번호 확인">
            <div class="items-center px-4 py-3 mt-4">
                <button id="confirmPasswordChange"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    변경하기
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/js/mypage.js"></script>

</body>
</html>
