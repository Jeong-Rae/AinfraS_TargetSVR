<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Goorm Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<header class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
        <a href="/home"><h1 class="text-xl">Goorm Shop</h1></a>
        <nav>
            <ul class="flex gap-4">
                <li><a href="/home" class="hover:underline">구매하러가기</a></li>
                <li><a href="/shopping-cart" class="hover:underline">장바구니</a></li>
                <li><a href="#" class="hover:underline">내 정보</a></li>
                <li>
                    <form action="/logout" method="post">
                        <button type="submit" class="hover:underline text-white bg-transparent border-none p-0">로그아웃
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mx-auto p-4">
    <div class="flex flex-col">
        <div th:each="item : ${items}" class="border-b-2 py-2">
            <div class="flex justify-between">
                <h2 class="text-lg" th:text="${item.name}">Item Name</h2>
                <p th:text="${item.price}">Item Price</p>
            </div>
        </div>
        <div class="flex justify-between items-center mt-4">
            <h2 class="text-xl">Total Price:</h2>
            <p class="text-lg" th:text="${totalPrice}">$0.00</p>
        </div>
        <div class="flex justify-end mt-4">
            <button id="purchaseButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                구매하기
            </button>
        </div>

        <!-- 모달 창 -->
        <div id="purchaseModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">결제하시겠습니까?</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">결제를 진행해 주세요.</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="confirmPurchase" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            결제하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/js/shopping-cart.js"></script>
</body>
</html>
