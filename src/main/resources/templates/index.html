<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goorm Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<header class="bg-blue-500 p-4 text-white">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-xl">Goorm Shop</h1>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#" class="hover:underline">구매하러가기</a></li>
                <li><a href="#" class="hover:underline">장바구니</a></li>
                <li><a href="#" class="hover:underline">회원가입</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container mx-auto p-4">
    <div class="grid grid-cols-4 gap-4">
        <div th:each="item : ${items}" class="border p-4 flex flex-col items-center">
            <img th:src="@{'/product/images/' + 'IMG' + ${item.code} + '.webp'}" alt="Product Image" class="w-48 h-48 mb-2">
            <h2 class="text-lg" th:text="${item.name}">상품 이름</h2>
            <p class="text-sm text-gray-600" th:text="${item.price} + '원'">가격</p>
            <button class="bg-blue-500 text-white p-2 mt-2">구매하기</button>
            <button class="bg-gray-500 text-white p-2 mt-2">장바구니 추가</button>
        </div>
    </div>
</main>

</body>
</html>
