apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: combined-ingress
spec:
    ingressClassName: nginx
    rules:
        - http:
              paths:
                  - path: /parsing
                    pathType: Prefix
                    backend:
                        service:
                            name: log-pilot-svc
                            port:
                                number: 8080
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: spring-app-svc
                            port:
                                number: 5050
                  - path: /kubeshark # Adding a new path for Kubeshark
                    pathType: Prefix
                    backend:
                        service:
                            name: kubeshark-front # Pointing to the Kubeshark front-end service
                            port:
                                number: 80 # The port on which Kubeshark front-end service is running
